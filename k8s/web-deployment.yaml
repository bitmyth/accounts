apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web
        tier: frontend
    spec:
      containers:
        - image: bitmyth/accounts-frontend:v1.0.54
          name: web
          ports:
            - containerPort: 80
              name: web
          readinessProbe:
            exec:
              command:
                - curl
                - api
            initialDelaySeconds: 5
            periodSeconds: 30
